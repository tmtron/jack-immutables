apply plugin: 'com.android.application'

def AndroidAnnotationsVersion = '4.1.0'
def ImmutablesVersion = '2.3.5'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "com.tmtron.jackimmutables"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        jackOptions {
            enabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'

    // Android Annotations
    annotationProcessor "org.androidannotations:androidannotations:$AndroidAnnotationsVersion"
    compile "org.androidannotations:androidannotations-api:$AndroidAnnotationsVersion"

    // see http://immutables.github.io/getstarted.html#configuration-for-android
    annotationProcessor "org.immutables:value:$ImmutablesVersion"
    provided "org.immutables:value:$ImmutablesVersion"
    provided "org.immutables:builder:$ImmutablesVersion"
    // immutables uses javax.annotation.Generated (in the generated java files)
    provided 'javax.annotation:jsr250-api:1.0'
}
